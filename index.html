<html lang="en">
  <head>
    <meta charset="utf-8">
 
    <title>ADA Abacus Simulator</title>
    <style>
      body{
        background-color: bisque;
      }
      .header{ 
       height:150px;
      display:inline-grid;
      grid-template-columns: 1fr 1fr;
      }
      .div1{
        width:150px;  
      }
      .div2{
        width: 400px;
        margin-left:30px;
      }
      
      img{
        width:150px;
        height:150px;
      }
      #logo{
        width:450px;
        margin-top:50px;
        color: rgb(159, 104, 9);
      }
      hr{
        margin-left:20px; 
      }
      #myAbacus{
        margin-top:10px
      }
    </style>
    <script src='./abacus.js'></script>
    <script type="text/javascript">
      function run() {
        var abacus = new Abacus("myAbacus", 0);
        abacus.init();
      }
    </script>
  </head>
  <body onload="run();">
    <div class="header">
      <div class="div1">
        <img src="./ada.png" alt="">
      </div>
      <div class="div2">
        <h1 id="logo">Achievers Destination Academy</h1>
        <hr>
      </div>
    </div>
    <div id="myAbacus" style="text-align: center;"> </div>

   
   
  </body>
</html>
